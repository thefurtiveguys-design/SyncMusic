<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session - SyncMusic</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Sync<span>Music</span></h1>
            <p>Session en cours</p>
        </div>

        <!-- Écran du player -->
        <div id="player-screen">
            <div class="session-info">
                <div class="session-code" style="padding: 10px;">
                    <h3>Code session</h3>
                    <div style="font-size: 20px; letter-spacing: 2px; color: var(--accent-green);" id="current-session-code">ABC123</div>
                </div>
            </div>
            
            <div class="connected-users">
                <div class="user connected">
                    <div class="user-avatar"></div>
                    <div class="user-name" id="user1-name">Vous</div>
                </div>
                <div class="user" id="friend-player-status">
                    <div class="user-avatar"></div>
                    <div class="user-name" id="user2-name">En attente...</div>
                </div>
            </div>

            <div class="now-playing">
                <div class="track-info">
                    <div class="track-name" id="track-name">Aucun morceau</div>
                    <div class="artist-name" id="artist-name">Connectez-vous à Spotify</div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="sendCommand('previous')" title="Morceau précédent">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play" id="play-pause-btn" onclick="togglePlay()" title="Lecture/Pause">
                    <i class="fas fa-play" id="play-pause-icon"></i>
                </button>
                <button class="control-btn" onclick="sendCommand('next')" title="Morceau suivant">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="status" id="player-status">
                <i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>
                Initialisation...
            </div>

            <button class="btn btn-secondary" onclick="leaveSession()">
                <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>
                Quitter la session
            </button>

            <button class="btn btn-primary" id="spotify-login-btn" onclick="loginToSpotify()" style="margin-top: 10px;">
                <i class="fab fa-spotify" style="margin-right: 8px;"></i>
                Se connecter à Spotify
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
