<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUVENIR ¬∑ Notre histoire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ============================================
           STYLE CSS - VERSION CORRIG√âE
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff0f5, #f9e6f0);
            min-height: 100vh;
        }

        /* √âcrans */
        .screen {
            display: none;
            min-height: 100vh;
        }
        .screen.active {
            display: block !important;
        }

        /* Connexion */
        .login-container {
            max-width: 300px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            color: #ff6b9d;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        input, button, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #ff6b9d;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff4d8c;
        }
        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        /* Header */
        header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff6b9d;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #current-user {
            color: #ff6b9d;
            font-weight: 600;
        }
        .btn-icon {
            background: none;
            color: #666;
            width: auto;
            padding: 8px 12px;
            margin: 0;
        }
        .btn-icon:hover {
            background: #f5f5f5;
            color: #ff6b9d;
        }

        /* Vue toggle */
        .view-toggle {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }
        .view-toggle button {
            flex: 1;
            background: #f5f5f5;
            color: #666;
            margin: 0;
            padding: 10px;
        }
        .view-toggle button.active {
            background: #ff6b9d;
            color: white;
        }

        /* Views */
        .view {
            display: none !important;
            padding: 20px;
        }
        .view.active {
            display: block !important;
        }

        /* Feed */
        .btn-add {
            margin-bottom: 20px;
            background: #ff6b9d;
        }
        .souvenirs-feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .souvenir-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .souvenir-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .souvenir-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .souvenir-date {
            color: #888;
            font-size: 14px;
        }
        .souvenir-emotion {
            font-size: 20px;
        }
        .souvenir-text {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.5;
        }
        .souvenir-author {
            color: #ff6b9d;
            font-style: italic;
            text-align: right;
        }

        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .calendar-header button {
            width: auto;
            padding: 8px 15px;
            margin: 0;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            color: #ff6b9d;
            padding: 5px;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .calendar-day.has-souvenir {
            background: #ffd9e4;
            font-weight: bold;
        }
        .calendar-day.selected {
            background: #ff6b9d;
            color: white;
        }
        .calendar-day.empty {
            background: none;
            cursor: default;
        }
        .selected-day-souvenirs {
            background: white;
            padding: 15px;
            border-radius: 12px;
            min-height: 100px;
        }
        .selected-day-souvenirs h4 {
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.hidden {
            display: none !important;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content h3 {
            color: #ff6b9d;
            margin-bottom: 20px;
        }
        .photo-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        .photo-upload:hover {
            border-color: #ff6b9d;
        }
        #photo-input {
            display: none;
        }
        .photo-preview {
            min-height: 50px;
        }
        .photo-preview i {
            font-size: 40px;
            color: #ff6b9d;
            margin-bottom: 10px;
        }
        .author-select {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-secondary {
            background: #ccc;
        }
        .btn-secondary:hover {
            background: #999;
        }

        /* Utilitaires */
        .hidden {
            display: none !important;
        }
        .loading, .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- √âCRAN DE CONNEXION -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>SOUVENIR</h1>
            <p class="subtitle">Notre histoire, nos moments</p>
            <input type="password" id="secret-code" placeholder="Code secret">
            <button onclick="checkCode()">Acc√©der</button>
            <p class="hint">(celui qu'on s'est dit)</p>
        </div>
    </div>

    <!-- APPLICATION PRINCIPALE -->
    <div id="app-screen" class="screen hidden">
        <header>
            <h2>SOUVENIR</h2>
            <div class="user-info">
                <span id="current-user"></span>
                <button class="btn-icon" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="view-toggle">
            <button id="view-feed-btn" class="active" onclick="switchView('feed')">üì± Fil</button>
            <button id="view-calendar-btn" onclick="switchView('calendar')">üìÖ Calendrier</button>
        </div>

        <!-- VUE FIL -->
        <div id="feed-view" class="view active">
            <button class="btn-add" onclick="showAddSouvenir()">+ Nouveau souvenir</button>
            <div id="souvenirs-feed" class="souvenirs-feed">
                <div class="loading">Chargement des souvenirs...</div>
            </div>
        </div>

        <!-- VUE CALENDRIER -->
        <div id="calendar-view" class="view hidden">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <h3 id="current-month"></h3>
                <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
            <div id="selected-day-souvenirs" class="selected-day-souvenirs">
                <h4>Cliquez sur un jour</h4>
            </div>
        </div>

        <!-- MODAL D'AJOUT -->
        <div id="souvenir-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Nouveau souvenir</h3>
                
                <div class="photo-upload" onclick="document.getElementById('photo-input').click()">
                    <input type="file" id="photo-input" accept="image/*">
                    <div id="photo-preview" class="photo-preview">
                        <i class="fas fa-camera"></i>
                        <p>Ajouter une photo</p>
                    </div>
                </div>

                <textarea id="souvenir-text" rows="3" placeholder="Raconte ce moment..."></textarea>
                
                <div style="display: flex; gap: 10px; margin: 10px 0;">
                    <input type="date" id="souvenir-date" style="flex: 2;">
                    <select id="souvenir-emotion" style="flex: 1;">
                        <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
                        <option value="üòä">üòä</option>
                        <option value="üåü">üåü</option>
                        <option value="ü•∞">ü•∞</option>
                    </select>
                </div>

                <div class="author-select">
                    <label class="radio-label">
                        <input type="radio" name="author" value="elle" checked> Elle
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="author" value="lui"> Lui
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="author" value="nous"> Nous deux
                    </label>
                </div>

                <div class="modal-footer">
                    <button class="btn-secondary" onclick="hideModal()">Annuler</button>
                    <button onclick="saveSouvenir()">Publier</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        console.log("üöÄ D√©marrage");
        
        const SUPABASE_URL = 'https://jtdhgrihatgqtphelmlx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0ZGhncmloYXRncXRwaGVsbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MDYxNjYsImV4cCI6MjA4NzE4MjE2Nn0.ieSj9GxVykIkACfyR8DfeAAqwAUq2UM5wRjSPJ5ONhE';
        const SECRET_CODE = "SOUVENIR2026";
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log("‚úÖ Supabase initialis√©");
        
        let allSouvenirs = [];
        let currentMonth = new Date();
        let selectedDate = null;
        let photoFile = null;

        // ============================================
        // CONNEXION
        // ============================================
        window.checkCode = function() {
            console.log("üîë Tentative de connexion");
            const code = document.getElementById('secret-code').value;
            
            if (code === SECRET_CODE) {
                console.log("‚úÖ Code correct");
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('app-screen').classList.add('active');
                document.getElementById('current-user').textContent = '‚ú® Connect√©';
                loadSouvenirs();
            } else {
                alert('‚ùå Code incorrect');
            }
        };

        // ============================================
        // CHARGEMENT DES SOUVENIRS
        // ============================================
        async function loadSouvenirs() {
            console.log("üì• Chargement des souvenirs...");
            
            try {
                const { data, error } = await supabaseClient
                    .from('souvenirs')
                    .select('*')
                    .order('date', { ascending: false });
                
                if (error) throw error;
                
                console.log("‚úÖ Souvenirs re√ßus:", data);
                allSouvenirs = data || [];
                renderFeed();
                renderCalendar();
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                document.getElementById('souvenirs-feed').innerHTML = 
                    `<div class="empty-state">Erreur: ${error.message}</div>`;
            }
        }

        // ============================================
        // AFFICHAGE DU FIL
        // ============================================
        function renderFeed() {
            const feed = document.getElementById('souvenirs-feed');
            if (!feed) return;
            
            if (allSouvenirs.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart" style="font-size: 48px; color: #ff6b9d; margin-bottom: 20px;"></i>
                        <p>Aucun souvenir pour le moment</p>
                        <button onclick="showAddSouvenir()" style="margin-top: 20px; width: auto; padding: 10px 20px;">+ Ajouter</button>
                    </div>
                `;
                return;
            }
            
            feed.innerHTML = allSouvenirs.map(s => `
                <div class="souvenir-card">
                    ${s.photo_url ? `<img src="${s.photo_url}" class="souvenir-photo">` : ''}
                    <div class="souvenir-header">
                        <span class="souvenir-date">${formatDate(s.date)}</span>
                        <span class="souvenir-emotion">${s.emotion || '‚ù§Ô∏è'}</span>
                    </div>
                    <p class="souvenir-text">${s.texte}</p>
                    <div class="souvenir-author">
                        ${s.auteur === 'elle' ? 'üå∏ Elle' : s.auteur === 'lui' ? '‚ú® Lui' : 'üíë Nous deux'}
                    </div>
                </div>
            `).join('');
            
            console.log("Feed mis √† jour");
        }

        // ============================================
        // CALENDRIER
        // ============================================
        function renderCalendar() {
            const calendar = document.getElementById('calendar-grid');
            if (!calendar) return;
            
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            document.getElementById('current-month').textContent = 
                new Date(year, month).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            let startDay = firstDay.getDay();
            startDay = startDay === 0 ? 6 : startDay - 1;
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let html = '';
            ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'].forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            for (let i = 0; i < startDay; i++) {
                html += `<div class="calendar-day empty"></div>`;
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                const hasSouvenir = allSouvenirs.some(s => s.date === dateStr);
                const isSelected = selectedDate === dateStr;
                
                html += `<div class="calendar-day ${hasSouvenir ? 'has-souvenir' : ''} ${isSelected ? 'selected' : ''}" 
                              onclick="selectDate('${dateStr}')">${day}</div>`;
            }
            
            calendar.innerHTML = html;
        }

        window.selectDate = function(dateStr) {
            selectedDate = dateStr;
            const souvenirs = allSouvenirs.filter(s => s.date === dateStr);
            const container = document.getElementById('selected-day-souvenirs');
            
            if (souvenirs.length === 0) {
                container.innerHTML = `
                    <h4>${formatDate(dateStr)}</h4>
                    <div class="empty-state">
                        <p>Aucun souvenir ce jour-l√†</p>
                        <button onclick="showAddSouvenirWithDate('${dateStr}')" style="margin-top: 10px;">+ Ajouter</button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <h4>${formatDate(dateStr)}</h4>
                    ${souvenirs.map(s => `
                        <div style="background: #f9f9f9; padding: 10px; margin: 5px 0; border-radius: 5px;">
                            <p><strong>${s.texte}</strong></p>
                            <p><small>${s.auteur} ${s.emotion || ''}</small></p>
                        </div>
                    `).join('')}
                `;
            }
            
            renderCalendar();
        };

        window.showAddSouvenirWithDate = function(dateStr) {
            document.getElementById('souvenir-date').value = dateStr;
            showAddSouvenir();
        };

        window.changeMonth = function(delta) {
            currentMonth.setMonth(currentMonth.getMonth() + delta);
            renderCalendar();
        };

        // ============================================
        // CHANGEMENT DE VUE
        // ============================================
        window.switchView = function(view) {
            document.getElementById('feed-view').classList.toggle('active', view === 'feed');
            document.getElementById('calendar-view').classList.toggle('active', view === 'calendar');
            document.getElementById('view-feed-btn').classList.toggle('active', view === 'feed');
            document.getElementById('view-calendar-btn').classList.toggle('active', view === 'calendar');
        };

        // ============================================
        // MODAL
        // ============================================
        window.showAddSouvenir = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('souvenir-date').value = today;
            document.getElementById('souvenir-modal').classList.remove('hidden');
        };

        window.hideModal = function() {
            document.getElementById('souvenir-modal').classList.add('hidden');
            document.getElementById('souvenir-text').value = '';
            document.getElementById('photo-input').value = '';
            photoFile = null;
            document.getElementById('photo-preview').innerHTML = '<i class="fas fa-camera"></i><p>Ajouter une photo</p>';
        };

        // ============================================
        // PHOTO
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            const photoInput = document.getElementById('photo-input');
            if (photoInput) {
                photoInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        photoFile = file;
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('photo-preview').innerHTML = 
                                `<img src="${e.target.result}" style="max-width: 100%; max-height: 150px; border-radius: 8px;">`;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        });

        // ============================================
        // SAUVEGARDE
        // ============================================
        window.saveSouvenir = async function() {
            const text = document.getElementById('souvenir-text').value;
            const date = document.getElementById('souvenir-date').value;
            const emotion = document.getElementById('souvenir-emotion').value;
            const author = document.querySelector('input[name="author"]:checked')?.value || 'nous';
            
            if (!text) {
                alert('√âcris ton souvenir !');
                return;
            }
            
            if (!date) {
                alert('Choisis une date !');
                return;
            }
            
            try {
                let photoUrl = null;
                
                if (photoFile) {
                    console.log("Upload photo:", photoFile.name);
                    const fileName = `${Date.now()}_${photoFile.name}`;
                    
                    const { error: uploadError } = await supabaseClient.storage
                        .from('souvenirs-photos')
                        .upload(fileName, photoFile);
                    
                    if (uploadError) {
                        console.error("Erreur upload:", uploadError);
                        alert("Erreur upload photo: " + uploadError.message);
                        return;
                    }
                    
                    const { data } = supabaseClient.storage
                        .from('souvenirs-photos')
                        .getPublicUrl(fileName);
                    
                    photoUrl = data.publicUrl;
                    console.log("Photo upload√©e:", photoUrl);
                }
                
                const { error } = await supabaseClient
                    .from('souvenirs')
                    .insert([{
                        texte: text,
                        date: date,
                        emotion: emotion,
                        auteur: author,
                        photo_url: photoUrl
                    }]);
                
                if (error) throw error;
                
                alert('‚úÖ Souvenir ajout√© !');
                hideModal();
                loadSouvenirs();
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur : ' + error.message);
            }
        };

        // ============================================
        // D√âCONNEXION
        // ============================================
        window.logout = function() {
            document.getElementById('app-screen').classList.remove('active');
            document.getElementById('login-screen').classList.add('active');
            document.getElementById('secret-code').value = '';
        };

        // ============================================
        // UTILITAIRES
        // ============================================
        function formatDate(dateStr) {
            return new Date(dateStr + 'T12:00:00').toLocaleDateString('fr-FR', {
                day: 'numeric', month: 'long', year: 'numeric'
            });
        }

        // ============================================
        // INITIALISATION
        // ============================================
        window.onload = function() {
            console.log("‚ù§Ô∏è SOUVENIR - Pr√™t");
            renderCalendar();
        };

        console.log("‚úÖ Script charg√©");
    </script>
</body>
</html>
