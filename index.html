<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SOUVENIR ¬∑ Notre histoire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>SOUVENIR</h1>
            <p class="subtitle">Notre histoire, nos moments</p>
            <div class="login-form">
                <input type="password" id="secret-code" placeholder="Code secret">
                <button class="btn-primary" onclick="checkCode()">Acc√©der</button>
                <p class="hint">(celui qu'on s'est dit)</p>
            </div>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <header>
            <div class="header-content">
                <h2>SOUVENIR</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button class="btn-icon" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="view-toggle mobile-only">
                <button class="toggle-btn active" onclick="switchView('feed')">Fil</button>
                <button class="toggle-btn" onclick="switchView('calendar')">Calendrier</button>
            </div>
        </header>

        <main>
            <div id="feed-view" class="view active">
                <button class="btn-add" onclick="showAddSouvenir()">+ Nouveau souvenir</button>
                <div id="souvenirs-feed" class="souvenirs-feed"></div>
            </div>

            <div id="calendar-view" class="view hidden">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">‚óÄ</button>
                    <h3 id="current-month"></h3>
                    <button onclick="changeMonth(1)">‚ñ∂</button>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
                <div id="selected-day-souvenirs" class="selected-day-souvenirs"></div>
            </div>
        </main>

        <div id="souvenir-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Nouveau souvenir</h3>
                <div class="photo-upload" onclick="document.getElementById('photo-input').click()">
                    <input type="file" id="photo-input" accept="image/*">
                    <div id="photo-preview"><i class="fas fa-camera"></i> Ajouter une photo</div>
                </div>
                <textarea id="souvenir-text" placeholder="Raconte ce moment..."></textarea>
                <input type="date" id="souvenir-date">
                <select id="souvenir-emotion">
                    <option value="‚ù§Ô∏è">‚ù§Ô∏è Amour</option>
                    <option value="üòä">üòä Joie</option>
                    <option value="üåü">üåü Sp√©cial</option>
                </select>
                <div>
                    <label><input type="radio" name="author" value="elle" checked> Elle</label>
                    <label><input type="radio" name="author" value="lui"> Lui</label>
                    <label><input type="radio" name="author" value="nous"> Nous deux</label>
                </div>
                <button onclick="saveSouvenir()">Publier</button>
                <button onclick="hideModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
