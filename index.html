<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncMusic - Écoutez ensemble</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Sync<span>Music</span></h1>
            <p>Écoutez Spotify ensemble, en temps réel</p>
        </div>

        <!-- Écran de création/rejoindre -->
        <div id="home-screen">
            <div class="input-group">
                <label>Code de session</label>
                <input type="text" id="session-code" placeholder="Entrez un code (ex: ABC123)" maxlength="6">
            </div>
            
            <button class="btn btn-primary" onclick="joinSession()">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                Rejoindre une session
            </button>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <button class="btn btn-secondary" onclick="createSession()">
                <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
                Créer une nouvelle session
            </button>
            
            <p style="text-align: center; margin-top: 30px; color: var(--text-secondary); font-size: 12px;">
                <i class="fas fa-shield-alt" style="margin-right: 5px;"></i>
                Sessions privées et sécurisées
            </p>
        </div>

        <!-- Écran d'attente (affiché après création) -->
        <div id="waiting-screen" class="hidden">
            <div class="session-info">
                <h2>Code de votre session</h2>
                <div class="session-code">
                    <h3>Partagez ce code avec votre ami(e)</h3>
                    <div class="code" id="display-code">ABC123</div>
                </div>
            </div>
            
            <div class="connected-users">
                <div class="user connected">
                    <div class="user-avatar"></div>
                    <div class="user-name">Vous</div>
                </div>
                <div class="user" id="friend-status">
                    <div class="user-avatar"></div>
                    <div class="user-name">En attente...</div>
                </div>
            </div>
            
            <div class="status" id="waiting-message">
                <i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>
                En attente qu'un ami rejoigne...
            </div>
            
            <button class="btn btn-secondary" onclick="copyCode()">
                <i class="fas fa-copy" style="margin-right: 8px;"></i>
                Copier le code
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
