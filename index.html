<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SOUVENIR ¬∑ Notre histoire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- √âCRAN DE CONNEXION -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>SOUVENIR</h1>
            <p class="subtitle">Notre histoire, nos moments</p>
            <div class="login-form">
                <input type="password" id="secret-code" placeholder="Code secret" maxlength="20">
                <button class="btn-primary" onclick="checkCode()">
                    <i class="fas fa-lock-open"></i> Acc√©der
                </button>
                <p class="hint">(celui qu'on s'est dit)</p>
            </div>
        </div>
    </div>

    <!-- APPLICATION PRINCIPALE -->
    <div id="app-screen" class="screen hidden">
        <header>
            <div class="header-content">
                <h2>SOUVENIR</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button class="btn-icon" onclick="logout()" title="Se d√©connecter">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            <div class="view-toggle mobile-only">
                <button id="view-feed-btn" class="toggle-btn active" onclick="switchView('feed')">
                    <i class="fas fa-stream"></i> Fil
                </button>
                <button id="view-calendar-btn" class="toggle-btn" onclick="switchView('calendar')">
                    <i class="fas fa-calendar"></i> Calendrier
                </button>
            </div>
        </header>

        <main>
            <!-- VUE FIL -->
            <div id="feed-view" class="view active">
                <div class="feed-header">
                    <button class="btn-add" onclick="showAddSouvenir()">
                        <i class="fas fa-plus-circle"></i> Nouveau souvenir
                    </button>
                </div>
                <div id="souvenirs-feed" class="souvenirs-feed">
                    <div class="loading">Chargement de nos souvenirs...</div>
                </div>
            </div>

            <!-- VUE CALENDRIER -->
            <div id="calendar-view" class="view hidden">
                <div class="calendar-header">
                    <button class="btn-month" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month">F√©vrier 2026</h3>
                    <button class="btn-month" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
                <div class="selected-day-souvenirs" id="selected-day-souvenirs">
                    <h4>Cliquez sur un jour</h4>
                </div>
            </div>
        </main>

        <!-- MODAL D'AJOUT -->
        <div id="souvenir-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nouveau souvenir</h3>
                    <button class="btn-close" onclick="hideModal()"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Photo (optionnelle)</label>
                        <div class="photo-upload">
                            <input type="file" id="photo-input" accept="image/*">
                            <div class="photo-preview" id="photo-preview" onclick="document.getElementById('photo-input').click()">
                                <i class="fas fa-camera"></i>
                                <span>Ajouter une photo</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Notre souvenir</label>
                        <textarea id="souvenir-text" rows="3" placeholder="Raconte ce moment..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group half">
                            <label>Date</label>
                            <input type="date" id="souvenir-date">
                        </div>
                        <div class="form-group half">
                            <label>√âmotion</label>
                            <select id="souvenir-emotion">
                                <option value="‚ù§Ô∏è">‚ù§Ô∏è Amour</option>
                                <option value="üòä">üòä Joie</option>
                                <option value="üåü">üåü Sp√©cial</option>
                                <option value="ü•∞">ü•∞ Tendresse</option>
                                <option value="üòÇ">üòÇ Rire</option>
                                <option value="üò¢">üò¢ √âmotion</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>C'est un souvenir de...</label>
                        <div class="author-select">
                            <label class="radio-label">
                                <input type="radio" name="author" value="elle" checked> Elle
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="author" value="lui"> Lui
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="author" value="nous"> Nous deux
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="hideModal()">Annuler</button>
                    <button class="btn-primary" onclick="saveSouvenir()">Publier</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
